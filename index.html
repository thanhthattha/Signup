<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup-content">
        <h3 class="signup-title">Create account</h3>
        <p class="signup-already">
          Already have an account? <a href="#">Sign in</a>
        </p>
        <div class="signup-input">
          <input type="text" class="width--full" placeholder="Nickname" />
          <input type="text" class="width--half" placeholder="First Name" />
          <input type="text" class="width--half" placeholder="Last Name" />
          <input type="text" class="width--full" placeholder="E-mail" />
        </div>
        <button class="signup-btn width--full">
          Sign up <ion-icon name="arrow-forward"></ion-icon>
        </button>
        <input type="checkbox" name="signup" />
        <p class="singup-agree">
          I have read and agree to the <a href="#">Terms of Service</a>
        </p>
      </div>
    </div>
    <h2 class="responsive-text">
      Sorry, this website cannot run in this device
    </h2>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
